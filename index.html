<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Twitch</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<h1>Check the weather</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<input type="text" name="inputLocation" id="inputLocation" placeholder="Enter city or town" list="suggestions">
				<datalist id="suggestions">		
				</datalist>
				<button type="submit" id="btnSubmitLocation">Search</button>
			</div>
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<label for="gender">Get the temperature in: </label>
				<input type="radio" name="temperatureUnit" value="c" checked>Celcius
				<input type="radio" name="temperatureUnit" value="f">Farenheit
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-2" id="containerForForecast"></div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-2" id="headlineLocation"></div>
			<div class="col-xs-12 col-md-8 col-md-offset-2" id="containerForecast"></div>
		</div>
	</div>

	<script src="script.js"></script>
						
</body>
</html>
